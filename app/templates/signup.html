<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href=" {% static 'css/name.css' %} ">

    <link rel="stylesheet" href=" {% static 'js/main.js' %} ">
</head>
<body>

    <form  method="POST" >

        {% csrf_token %}

    <div class="login-page">
        <div class="form">
          <form class="register-form">
            {{ form.username.label }}
            {{ form.username }}

            {{ form.email.label }}
            {{ form.email }}

            {{ form.password1.label }}
            {{ form.password1 }}

            {{ form.password2.label }}
            {{ form.password2 }}

            <button>create</button>

            {{ form.errors }}

            <p class="message">Already registered? <a href="{% url 'login' %}">Sign In</a></p>
          
        </div>
      </div>

       



    
    </form>
    
</body>
</html>
