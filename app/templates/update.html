{% extends 'base.html' %}
{% block content %}
<div class="container">

    <h1>Entry</h1>
    


    <form method="POST" enctype="multipart/form-data"> 
  
      <!-- Security token -->
      {% csrf_token %} 
    
      <!-- Using the formset -->
      {{ form.as_p }} 
        
      <button type="submit" class="btn btn-primary">Submit</button>
  </form> 

{% endblock %}
